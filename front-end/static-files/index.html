<body>
    <h1>Aplicación Microservicios Plantilla</h1>
    <!-- Barra de navegación de la aplicación -->
    <nav>
        <a href="javascript:Plantilla.procesarHome()" class="opcion-principal"
            title="Llama a la ruta / del MS Plantilla">Home</a>
        <a href="javascript:Plantilla.procesarAcercaDe()" class="opcion-principal"
            title="Llama a la ruta /acercade del MS Plantilla">Acerca de</a>
        <a href="javascript:Plantilla.listarNombres()" class="opcion-principal"
            title="Realiza un listado de nombres de todas las personas que hay en la BBDD">Listado nombres</a> 
        <a href="javascript:Plantilla.listarNombresAlfabetic()" class="opcion-principal"
            title="Realiza un listado de nombres de todas las personas que hay en la BBDD">Listado nombres alfabéticamente</a>      
        <a href="javascript:Plantilla.listar()" class="opcion-principal"
            title="Realiza un listado de todas las personas que hay en la BBDD">Listado Datos Personas</a>  
        <a href="javascript:Plantilla.mostrar('359174921749790925')" class="opcion-principal mostrar"
            title="Muestra los datos de una persona como ejemplo">Mostrar una persona de ejemplo</a>    
        
        <div class="dropdown">
            <button class="dropbtn">Listar por</button>
            <div class="dropdown-content">
                <a href="javascript:Plantilla.listarPorVarios('Nombre_completo','Apellidos')" class="opcion-principal" title="Realiza un listado de todas las personas que hay en la BBDD en orden alfabetico por apellido">Apellidos</a>
                <a href="javascript:Plantilla.listarPorNum('Num_participaciones_mundiales_JJOO')" class="opcion-principal" title="Realiza un listado de todas las personas que hay en la BBDD en orden alfabetico">Participaciones en JJOO</a>
                <a href="javascript:Plantilla.listarPorVarios('Direccion','localidad')" class="opcion-principal" title="Realiza un listado de todas las personas que hay en la BBDD en orden alfabetico por localidad">Localidad</a>
                <a href="javascript:Plantilla.listarPor('Mejor_estilo_natacion')" class="opcion-principal" title="Realiza un listado de todas las personas que hay en la BBDD en orden alfabetico por mejor estilo de natación">Mejor estilo natación</a>
            </div>
       </div>
        

        <form>
            <a>Buscar por nombre:</a>
            <input type="text" id="buscar" name="buscar" placeholder="Nombre" class="busc">
            <button class="btn" type="button" onclick="buscar1()">Buscar</button>
        </form>
          <script>
            function buscar1() {
                var buscar = document.getElementById("buscar").value;
                console.log(buscar);
                Plantilla.listarBuscar(buscar);
            }
          </script>

        <form>
            <a>Buscar por cuatro criterios:</a>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="busc">
            <input type="text" id="localidad" name="localidad" placeholder="Localidad" class="busc">
            <input type="text" id="estilo" name="estilo" placeholder="Estilo natación" class="busc">
            <input type="text" id="anio" name="anio" placeholder="Año participaciones mundiales" class="busc">
            <button class="btn" type="button" onclick="buscarCuatro()">Buscar</button>
        </form>
        <script>
            function buscarCuatro() {
                var searchTerm1 = document.getElementById("nombre").value;
                var searchTerm2 = document.getElementById("localidad").value;
                var searchTerm3 = document.getElementById("estilo").value;
                var searchTerm4 = document.getElementById("anio").value;
                Plantilla.listarBuscarCuatro(searchTerm1,searchTerm2,searchTerm3,searchTerm4);
            }
        </script>

        <form>
            <a>Buscar mínimo por un criterio:</a>
            <input type="text" id="nom" name="nom" placeholder="Nombre" class="busc">
            <input type="text" id="local" name="local" placeholder="Localidad" class="busc">
            <input type="text" id="est" name="est" placeholder="Estilo natación" class="busc">
            <input type="text" id="pais" name="pais" placeholder="País" class="busc">
            <button class="btn" type="button" onclick="buscarPorUno()">Buscar</button>
        </form>
        <script>
            function buscarPorUno() {
                var searchTerm1 = document.getElementById("nom").value;
                var searchTerm2 = document.getElementById("local").value;
                var searchTerm3 = document.getElementById("est").value;
                var searchTerm4 = document.getElementById("pais").value;
                Plantilla.listarBuscarPorUno(searchTerm1,searchTerm2,searchTerm3,searchTerm4);
            }
        </script>

    </nav>
    

    <!-- 
        Article en el que se va a mostrar la info cuando se pinche una opción del menú 
        Todos los apartados de este article se rellenarán con funciones en Javascript
    -->

        <!-- Título del article -->
        <h2 id="seccion-principal-titulo"></h2>
        <!-- Contenido del article -->
        <div id="seccion-principal-contenido">
        </div>
    </article>

    <!-- Cargamos ficheros spec con los tests -->
    <script src="js/front-end-spec.js"></script>
    <script src="js/ms-plantilla-spec.js"></script>

</body>

</html>
